<!DOCTYPE html>
<html>
    <head>
        <title>Myanmar Wed developer (Search Bar)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/cb07d8fa89.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="MenuBar">
            <div class="MenuContainer">
                <div class="MenuTitle">Where in there world?</div>
                <button class="LightAndDarkMode far fa-moon">DarkMode</button>
            </div>
        </div>
        <div class="UnderMenuEmpty"></div>
        <div class="FilderContainer">
            <input type="email" class="form-control autoCompleteInpute" placeholder="Search country ..." >
            <div class="FilderRegionMenu">Filder by Region
                <i class="fas fa-chevron-down FilderDownArrow"></i>
            </div>
        </div>
        <div class="FilderRegions">
            <div class="Regions">All</div>
            <div class="Regions">Africa</div>
            <div class="Regions">Americas</div>
            <div class="Regions">Asia</div>
            <div class="Regions">Europe</div>
            <div class="Regions">Oceania</div>
        </div>
        <div class="AllCountryBody"></div>
        <div class="CountryModal"></div>
        <div class="countryModalName"></div>
        <div class="CountryModelRegion"></div>
        <script src="script.js"></script>
    </body>
</html>
